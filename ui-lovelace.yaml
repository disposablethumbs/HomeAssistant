title: Apartment

background: "#303030"

views:
  # Dashboard View
  - title: DASHBOARD
    icon: mdi:home
    cards:
      - type: weather-forecast
        entity: weather.dark_sky

      - type: entities
        title: Users
        icon: mdi:account-circle
        show_header_toggle: false
        entities:
          - entity: binary_sensor.anthony_home
            name: Anthony

      - type: map
        entities:
          - zone.home
          - device_tracker.anthony
        default_zoom: 18

        # Thermostat
      - type: thermostat
        entity: climate.thermostat
        name: Apartment

      - type: picture-glance
        entities:
          - switch.living_room_camera
        title: Living Room
        camera_image: camera.living_room
        camera_view: live

      - type: horizontal-stack
        cards:
          # Main Lights
          - type: entity-button
            entity: light.main
            name: Apartment Lights On
            icon: mdi:lightbulb
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.main_lights_on
            hold_action:
              action: more-info

          # All Lights Off
          - type: entity-button
            entity: group.all_lights_simple
            name: All Lights Off
            icon: mdi:lightbulb-outline
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.all_lights_simple

          # Front Door Open
          - type: entity-button
            entity: binary_sensor.front_door_sensor
            name: Front Door
            icon: mdi:door
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.front_door

  # Lights View
  - title: Lights
    icon: mdi:lightbulb-on
    cards:
      # Lights list
      - type: entities
        show_header_toggle: false
        title: Lights
        entities:
          # Kitchen
          - type: section
            label: Kitchen
          - entity: light.kitchen_left_front
            name: Left Front
          - entity: light.kitchen_right_front
            name: Right Front
          - entity: light.kitchen_rear
            name: Rear
          - entity: light.entry
            name: Entry

          # Living Room
          - type: section
            label: Living Room
          - entity: light.living_room_hanging
            name: Hanging
          - entity: light.living_room_dome_left
            name: Dome Left
          - entity: light.living_room_dome_right
            name: Dome Right
          - entity: light.hallway
            name: Hallway

          # Office
          - type: section
            label: Office
          - entity: light.office_dome_left
            name: Dome Left
          - entity: light.office_dome_right
            name: Dome Right
          - entity: light.office_lamp_top
            name: Lamp Top
          - entity: light.office_lamp_bottom
            name: Lamp Bottom
          - entity: light.desk_lightstrip
            name: Desk Lightstrip

          # Accent
          - type: section
            label: Accent
          - light.nanoleaf
          - entity: light.living_room_tv_lightstrip
            name: TV

          # Bedroom
          - type: section
            label: Bedroom
          - entity: light.bedroom_light_1
            name: Dome 1
          - entity: light.bedroom_light_2
            name: Dome 2
          - light.bedroom_lamp

          # Outside
          - type: section
            label: Outside
          - entity: light.balcony_lightstrip
            name: Balcony Lightstrip

      # Rooms
      - type: glance
        title: Rooms
        entities:
          - entity: group.kitchen_lights
            name: Kitchen Lights
            icon: mdi:lightbulb
            tap_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: group.kitchen_lights
          - entity: group.living_room_lights
            name: Living Room Lights
            icon: mdi:lightbulb
            tap_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: group.living_room_lights
          - entity: group.office_lights
            name: Office Lights
            icon: mdi:lightbulb
            tap_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: group.office_lights
          - entity: group.bedroom_lights
            name: Bedroom Lights
            icon: mdi:lightbulb
            tap_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: group.bedroom_lights

      # Scenes
      - type: glance
        title: Scenes
        entities:
          - entity: scene.normal
            name: Normal
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.normal
          - entity: scene.purple_chill
            name: Purple Chill
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.purple_chill
          - entity: scene.urban_temple
            name: Urban Temple
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.urban_temple

      # Light Control Grid
      - type: grid
        cards:
          - type: light
            name: Main Lights
            entity: light.main
          - type: light
            entity: light.kitchen
          - type: light
            entity: light.living_room
          - type: light
            entity: light.office
          - type: light
            entity: light.bedroom_lights
          - type: light
            entity: light.accent_lights

  # Media View
  - title: Media
    icon: mdi:play-circle
    cards:
      - type: custom:mini-media-player
        entity: media_player.spotify
      - type: custom:mini-media-player
        entity: media_player.living_room_mini
        icon: mdi:google-home
      - type: custom:mini-media-player
        entity: media_player.emby_chrome
        icon: mdi:emby
      - type: custom:mini-media-player
        entity: media_player.bedroom_speaker
        icon: mdi:google-home
      - type: custom:mini-media-player
        entity: media_player.bedroom_chromecast

      - type: entities
        entities:
          - entity: switch.bedroom_tv
            icon: mdi:television

      # Harmony
      - type: entities
        title: Harmony
        show_header_toggle: false
        entities:
          - type: call-service
            name: Volume Up
            icon: mdi:volume-high
            action_name: VOL +
            service: script.turn_on
            service_data:
              entity_id: script.receiver_vol_up
          - type: call-service
            name: Volume Down
            icon: mdi:volume-medium
            action_name: VOL -
            service: script.turn_on
            service_data:
              entity_id: script.receiver_vol_down
          - switch.pc_outlet
          - type: call-service
            name: PC Power
            icon: mdi:power
            action_name: TOGGLE
            service: script.turn_on
            service_data:
              entity_id: script.pc_power

      # Roku

  # Computers
  - title: Computers
    icon: mdi:laptop-chromebook
    cards:
      - type: entities
        title: Computers
        icon: mdi:desktop-classic
        show_header_toggle: false
        entities:
          - entity: switch.office_pc
            icon: mdi:desk-lamp

  # Network View
  - title: Network
    icon: mdi:server-network
    cards:
      # Device Status
      - type: glance
        title: Device Status
        entities:
          - entity: sensor.memory_use_percent
            name: Memory Use
          - entity: sensor.disk_use_percent_home
            name: Disk Use
          - entity: sensor.last_boot
            name: Restart Hass
            icon: mdi:restart
            tap_action:
              action: call-service
              service: homeassistant.restart

      # Network Status
      - type: glance
        title: Network Status
        entities:
          - entity: switch.modem
            icon: mdi:network-router
            tap_action:
              action: toggle
              confirmation:
                text: Are you sure?
          - entity: binary_sensor.network
            hold_action:
              action: call-service
              service: automation.trigger
              service_data:
                entity_id: automation.restart_modem
          - entity: binary_sensor.google_home

  # Settings View
  - title: Settings
    icon: mdi:settings
    cards:
      - type: entities
        title: Automations
        show_header_toggle: false
        entities:
          - entity: input_boolean.guests
          - entity: automation.front_door_open
            name: Front Door - Lights
          - entity: input_boolean.winter
